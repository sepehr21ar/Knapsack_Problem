<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Knapsack Solver</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg, #1e3c72, #2a5298);
  margin: 0;
  padding: 0;
  color: #333;
}

.container {
  max-width: 900px;
  margin: 40px auto;
  background: #fff;
  border-radius: 12px;
  padding: 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h1 {
  text-align: center;
  color: #1e3c72;
}

.section {
  margin-top: 25px;
}

label {
  font-weight: bold;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
}

textarea {
  font-family: monospace;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  font-size: 16px;
  background: #1e3c72;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #2a5298;
}

.results {
  margin-top: 30px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.card {
  background: #f8f9fa;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.card h3 {
  margin-top: 0;
  color: #2a5298;
}

pre {
  background: #eee;
  padding: 10px;
  border-radius: 6px;
  overflow-x: auto;
}

.footer {
  margin-top: 30px;
  text-align: center;
  font-size: 13px;
  color: #777;
}
</style>
</head>

<body>

<div class="container">
  <h1>ðŸŽ’ Knapsack Solver</h1>

  <div class="section">
    <label>Capacity (W)</label>
    <input id="cap" type="number" value="50">
  </div>

  <div class="section">
    <label>Items (weight value per line)</label>
    <textarea id="items" rows="6">10 60
20 100
30 120</textarea>
  </div>

  <button onclick="solve()">Solve Knapsack</button>

  <div class="results">
    <div class="card">
      <h3>Fractional Knapsack (Greedy)</h3>
      <pre id="fractional">Waiting...</pre>
    </div>

    <div class="card">
      <h3>0/1 Knapsack (Dynamic Programming)</h3>
      <pre id="zeroone">Waiting...</pre>
    </div>
  </div>

  <div class="footer">
    Go Knapsack Web App â€¢ Algorithm Visualization
  </div>
</div>

<script>
async function solve() {
  const lines = document.getElementById("items").value.trim().split("\n");

  const items = lines.map((line, i) => {
    const [w, v] = line.trim().split(/\s+/);
    return { index: i + 1, weight: +w, value: +v };
  });

  const res = await fetch("/solve", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      capacity: +document.getElementById("cap").value,
      items: items
    })
  });

  const data = await res.json();

  document.getElementById("fractional").innerText =
    `Total Value: ${data.fractional.total_value}\nSelected: ${data.fractional.selected}`;

  document.getElementById("zeroone").innerText =
    `Max Value: ${data.zero_one.max_value}\nTotal Weight: ${data.zero_one.total_weight}\nSelected: ${data.zero_one.selected}`;
}
</script>

</body>
</html>
